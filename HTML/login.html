<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Login</title>
</head>
<body>
    <div class = "header">   
        <img class = "logo" id="logo" src="../IMAGE/talk.jpg" alt="logo" >
    
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Member Login</h2>

            <!-- Hiển thị thông báo -->

            <form action="/login" method="POST"> <!--Để form gửi dữ liệu đến backend khi người dùng nhấn nút "Login" hoặc "Create Account"-->
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>
            <p><a href="#">Forgot Username / Password?</a></p>
            <p><a href="/register" id="createAccountLink">Create your Account →</a></p>
        </div>
    </div>


    <script src="../JS/login.js"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
