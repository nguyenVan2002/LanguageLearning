<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/blog.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Blog Học Từ Vựng Hiệu Quả</title>
</head>
<body>
    <div class="header">   
        <img class="logo" id="logo" src="../IMAGE/talk.jpg" alt="logo">
        <ul class="nav-menu">
            <li><a id="home"> HOME </a></li>
            <li><a id="blog"> BLOG </a></li>
            <li><a id="contact"> CONTACT </a></li>
            <li><a id="login"> LOGIN </a></li>
        </ul>
    </div>

    <div class="blog-container">

        <div class="shapes">
            <div class="left-side">
                <img class="avatar-shapes" src="../IMAGE/hello-chatbot.avif" alt="">
                <h1>Chat Talk Blog</h1>
            </div>
            
            <div class="right-side">
                <div class="shape shape1"></div>
                <div class="shape shape2"></div>
                <div class="shape shape3"></div>
            </div>
        </div>

        <div class="blog-posts">
        
        </div>     
    </div>

    <div class="footer">
        <!-- Phần tiêu đề "Thông tin liên hệ" bên trái -->
        <div class="title-section">
            <img class="title-img" src="../IMAGE/fast-forward.png" alt="arrow">
            <h2 class="footer-title">Thông tin liên hệ</h2>
        </div>
        
        
        <!-- Phần thông tin liên hệ ở giữa -->
        <div class="contact-info">
                <div class="contact-item">
                    <img class="avatar" src="../IMAGE/location.png" alt="address"> 
                    <span>12 Nguyễn Văn Bảo, Phường 4, Gò Vấp, TP.HCM.</span>
                </div>
                <div class="contact-item">
                    <img class="avatar" src="../IMAGE/hotline.png" alt="hotline"> 
                    <span>0123 456 789</span>
                </div>
                <div class="contact-item">
                    <img class="avatar" src="../IMAGE/email.png" alt="fax"> 
                    <span>0123 789 456</span>
                </div>
                <div class="contact-item">
                    <img class="avatar" src="../IMAGE/email.png" alt="email"> 
                    <span>khoahocmaytinh@gmail.com</span>
                </div>
        </div>
        
        <div class="social-media-app-buttons">
            <!-- Phần social media bên trái -->
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <!-- Phần app buttons ở bên trái -->
            <div class="app-buttons">
                    <button class="app-store-btn">
                        <img src="../IMAGE/appstore.png" alt="Download on the App Store" class="avatar">
                        <div class="text-content">
                            <span class="download-text">Download on the</span>
                            <span class="app-store-text">App Store</span>
                        </div>
                    </button>
                
                    <button class="google-play-btn">
                        <img src="../IMAGE/googleplay.png" alt="Get it on Google Play" class="avatar">
                        <div class="text-content">
                            <span class="download-text">Get it on</span>
                            <span class="app-store-text">Google Play</span>
                        </div>
                    </button>        
            </div>
        </div>    
        
        <p class="copyright">&copy; 2024 Trường Đại học Công Nghiệp Thành phố Hồ Chí Minh. All Rights Reserved.</p>
    </div>


    <script src="../JS/blog.js"></script>
</body>
</html>
