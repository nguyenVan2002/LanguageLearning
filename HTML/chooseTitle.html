<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/chooseTitle.css">
    <title>Chọn chủ đề</title>
</head>
<body>
    <div class="header">
        <!--menu bên trái-->  
        <img class="logo" id="logo" src="../IMAGE/talk.jpg" alt="logo">
        <ul class="nav-menu">
            <li><a id="home"> HOME </a></li>
            <li><a id="blog"> BLOG </a></li>
            <li><a id="contact"> CONTACT </a></li>
            <li><a id="login"> LOGIN </a></li>
        </ul>
        
    
        <!--user bên phải-->
        <div id="dp_menu" class="navbar">
            <img class="user-icon" src="../IMAGE/user-icon.png" alt="user icon">
            <span id="toggleMenu" class="username">Người dùng</span>
            <div id="hiddenMenu" class="menu">
                <ul>
                    <li><a href="#">Thông tin cá nhân</a></li>
                    <li><a href="#">Đổi mật khẩu</a></li>
                    <li><a href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>What are things you like to talk about?</h1>
        <div class="button-row">
        
            <button class="icon-button" id="travelButton">
                <img src="../IMAGE/travel.png" alt="Travel" class="icon">
                <span>Travel</span>
            </button>
            <button class="icon-button" id="foodButton">
                <img src="../IMAGE/food.png" alt="Food" class="icon">
                <span>Food</span>
            </button>
            <button class="icon-button" id="educationButton">
                <img src="../IMAGE/education.png" alt="Education" class="icon">
                <span>Education</span>
            </button>
            <button class="icon-button" id="familyButton">
                <img src="../IMAGE/family.png" alt="Family" class="icon">
                <span>Family</span>
            </button>
            <button class="icon-button" id="fitnessButton">
                <img src="../IMAGE/fitness.png" alt="Fitness" class="icon">
                <span>Fitness</span>
            </button>
            <button class="icon-button" id="sportButton">
                <img src="../IMAGE/sports.png" alt="Sport" class="icon">
                <span>Sports</span>
            </button>
            <button class="icon-button" id="fashionButton">
                <img src="../IMAGE/fashion.png" alt="Fashion" class="icon">
                <span>Fashion</span>
            </button>
            <button class="icon-button" id="gameButton">
                <img src="../IMAGE/game.png" alt="Game" class="icon">
                <span>Game</span>
            </button>
            <button class="icon-button" id="hobbiesButton">
                <img src="../IMAGE/hobbies.png" alt="Hobbies" class="icon">
                <span>Hobbies</span>
            </button>
            <button class="icon-button" id="friendshipButton">
                <img src="../IMAGE/friendship.png" alt="Friendship" class="icon">
                <span>Relationship</span>
            </button>
            <button class="icon-button" id="movieButton">
                <img src="../IMAGE/movie.png" alt="Movie" class="icon">
                <span>Movie</span>
            </button>
            <button class="icon-button" id="musicButton">
                <img src="../IMAGE/music.png" alt="Music" class="icon">
                <span>Music</span>
            </button>

        </div>

    </div>

    <script src="../JS/chooseTitle.js"></script>
</body>
</html>
